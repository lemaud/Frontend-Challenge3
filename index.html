<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="main-box">
  <img class="equi-img" src="images/image-equilibrium.jpg" alt="equi-img">
  <h1>Equilibrium #3429</h1>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
  <table>
    <tbody>
    <tr>
      <img src="images/icon-ethereum.svg" alt="ethereum-img">
      <span class="coin">0.041 ETH</span>
      <img src="images/icon-clock.svg" alt="clock-img">
      <span class="time">3 days left</span>
    </tr>
    </tbody>
  </table>

  <hr>

  <table>
    <tbody>
    <tr>
    <img class="profile-img" src="images/image-avatar.png" alt="avatar-img">
    <p class="creation">Creation of <span class="profile-name">Jules Wyvern</span></p>
    </tr>
    </tbody>
  </table>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lemaud</a>.
  </div>
</body>
</html>
